<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Histogram with Navigation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="myChart" width="800" height="400"></canvas>
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script src="hido1.js"></script>
</body>
</html>
